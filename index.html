<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Mako Starykovs'ky">
        <meta name="description" content="Guessing game">
        <meta name="keywords" content="HTML, CSS, SE0, web, web development" >
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/index.css" media="screen">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans:wght@600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script src="assets/script/index.js" defer></script>
        <title> Guessing Game</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="game">
                    <h2>Guessing Game</h2> 

                    <form>
                        <div class="guess" id="guess">0</div>

                        <div class="output" id="output">
                            <p>Guess a number between 1-50!</p> 
                        </div>  
                        <input type="text" class="input" id="input" placeholder="Input your number here!">
                        <input type="button" class="guessBtn" value="Guess">
                        <input type="button" class="reset" value="Reset">
                    </form> 
                </div>
            </div>
        </main>
    </body>
</html>
